services:

  # ============================================================
  # KAFKA — Single-broker KRaft mode (no ZooKeeper)
  # ============================================================
  kafka:
    image: apache/kafka:3.7.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      CLUSTER_ID: docker-kafka-cluster-id-01
    healthcheck:
      test: /opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # ZIPKIN — Distributed Trace Collector & UI (port 9411)
  # All services report traces here. Provides waterfall visualization.
  # Dashboard: http://localhost:9411
  # ============================================================
  zipkin:
    image: openzipkin/zipkin:3
    ports:
      - "9411:9411"

  # ============================================================
  # ELASTICSEARCH — Log Storage & Indexing (port 9200)
  # Stores all container logs shipped by Filebeat.
  # API: http://localhost:9200
  # ============================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms256m -Xmx256m
    healthcheck:
      test: curl -f http://localhost:9200/_cluster/health || exit 1
      interval: 15s
      timeout: 10s
      retries: 10

  # ============================================================
  # KIBANA — Log Search UI (port 5601)
  # Provides search and dashboards over logs in Elasticsearch.
  # Dashboard: http://localhost:5601
  # ============================================================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy

  # ============================================================
  # FILEBEAT — Log Collector
  # Reads Docker json-file logs from all containers and ships
  # them to Elasticsearch. Lightweight Go binary (~50MB RAM).
  # ============================================================
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.12.0
    user: root
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      elasticsearch:
        condition: service_healthy

  # ============================================================
  # EUREKA SERVER — Service Registry (port 8761)
  # All services register here on startup. The api-gateway and
  # service clients discover targets dynamically via Eureka.
  # Dashboard: http://localhost:8761
  # ============================================================
  eureka-server:
    build: ./eureka-server
    ports:
      - "8761:8761"
    healthcheck:
      test: curl -f http://localhost:8761/actuator/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 10

  # ============================================================
  # CONFIG SERVER — Spring Cloud Config (port 8888)
  # Serves centralized configuration from config-repo/ to all services.
  # Must start after Eureka (registers itself) and before all others.
  # ============================================================
  config-server:
    build: ./config-server
    ports:
      - "8888:8888"
    environment:
      SPRING_PROFILES_ACTIVE: native,docker
    depends_on:
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: curl -f http://localhost:8888/actuator/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 10

  # ============================================================
  # RESTAURANT SERVICE — port 8081 (no Kafka, no outbound calls)
  # ============================================================
  restaurant-service:
    build: ./restaurant-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
    depends_on:
      config-server:
        condition: service_healthy

  # ============================================================
  # ACCOUNTING SERVICE — port 8083 (no Kafka, no outbound calls)
  # ============================================================
  accounting-service:
    build: ./accounting-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
    depends_on:
      config-server:
        condition: service_healthy

  # ============================================================
  # KITCHEN SERVICE — port 8084 (Kafka producer)
  # ============================================================
  kitchen-service:
    build: ./kitchen-service
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
    depends_on:
      kafka:
        condition: service_healthy
      config-server:
        condition: service_healthy

  # ============================================================
  # NOTIFICATION SERVICE — port 8082 (Kafka consumer)
  # ============================================================
  notification-service:
    build: ./notification-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
    depends_on:
      kafka:
        condition: service_healthy
      config-server:
        condition: service_healthy

  # ============================================================
  # DELIVERY SERVICE — port 8085 (Kafka producer, calls kitchen-service via Eureka)
  # ============================================================
  delivery-service:
    build: ./delivery-service
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
    depends_on:
      kafka:
        condition: service_healthy
      config-server:
        condition: service_healthy

  # ============================================================
  # ORDER SERVICE — port 8080 (Kafka producer+consumer, calls all services via Eureka)
  # ============================================================
  order-service:
    build: ./order-service
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
    depends_on:
      kafka:
        condition: service_healthy
      config-server:
        condition: service_healthy

  # ============================================================
  # API GATEWAY — Spring Cloud Gateway (port 8090, routes via lb:// + Eureka)
  # ============================================================
  api-gateway:
    build: ./api-gateway
    ports:
      - "8090:8090"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
    depends_on:
      config-server:
        condition: service_healthy

  # ============================================================
  # FTGO-WEB — Next.js SPA (port 3000, proxies via API Gateway)
  # ============================================================
  ftgo-web:
    build: ./ftgo-web
    ports:
      - "3000:3000"
    environment:
      API_GATEWAY_URL: http://api-gateway:8090
    depends_on:
      - api-gateway
