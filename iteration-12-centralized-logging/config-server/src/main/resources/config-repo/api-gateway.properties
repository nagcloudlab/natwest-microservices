# ============================================================
# API GATEWAY — port 8090
# ============================================================
server.port=8090

# ============================================================
# ROUTE DEFINITIONS — Path-based routing via Eureka (lb://)
# ============================================================

# Orders -> order-service
spring.cloud.gateway.routes[0].id=order-service
spring.cloud.gateway.routes[0].uri=lb://order-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/orders/**,/api/orders

# Restaurants -> restaurant-service
spring.cloud.gateway.routes[1].id=restaurant-service
spring.cloud.gateway.routes[1].uri=lb://restaurant-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/restaurants/**,/api/restaurants

# Notifications -> notification-service
spring.cloud.gateway.routes[2].id=notification-service
spring.cloud.gateway.routes[2].uri=lb://notification-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/notifications/**,/api/notifications

# Payments -> accounting-service
spring.cloud.gateway.routes[3].id=accounting-service
spring.cloud.gateway.routes[3].uri=lb://accounting-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/payments/**,/api/payments

# Kitchen -> kitchen-service
spring.cloud.gateway.routes[4].id=kitchen-service
spring.cloud.gateway.routes[4].uri=lb://kitchen-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/kitchen/**,/api/kitchen

# Deliveries -> delivery-service
spring.cloud.gateway.routes[5].id=delivery-service
spring.cloud.gateway.routes[5].uri=lb://delivery-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/deliveries/**,/api/deliveries

# Couriers -> delivery-service (path rewrite)
spring.cloud.gateway.routes[6].id=courier-service
spring.cloud.gateway.routes[6].uri=lb://delivery-service
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/couriers/**,/api/couriers
spring.cloud.gateway.routes[6].filters[0]=RewritePath=/api/couriers(?<segment>/?.*), /api/deliveries/couriers${segment}

# ============================================================
# CORS — Allow ftgo-web (localhost:3000) to call gateway
# ============================================================
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:3000
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

