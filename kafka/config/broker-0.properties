# Broker 0 — KRaft mode (no ZooKeeper)
node.id=0
process.roles=broker,controller

# Listeners
listeners=PLAINTEXT://:9092,CONTROLLER://:19092
advertised.listeners=PLAINTEXT://localhost:9092
listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT

# Controller quorum — all 3 brokers participate
controller.quorum.voters=0@localhost:19092,1@localhost:19093,2@localhost:19094
controller.listener.names=CONTROLLER

# Log directory (data)
log.dirs=/home/nag/natwest-microservices/kafka/data/broker-0

# Cluster settings
num.partitions=3
default.replication.factor=3
min.insync.replicas=2
offsets.topic.replication.factor=3
transaction.state.log.replication.factor=3
transaction.state.log.min.isr=2

# Performance
log.retention.hours=1
log.segment.bytes=1073741824
