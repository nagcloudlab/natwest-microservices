<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <h1 class="mb-4">Welcome to the Transfer Service</h1>
        <hr />
        <a href="transfer">transfer</a>
        <hr />
        <!--  using thymeleaf show message if transfer is successful or not -->
        <div class="row">
            <div class="col-6">
                <div class="container mt-3">
                    <div th:if="${message}" class="alert alert-info" role="alert">
                        <p th:text="${message}"></p>
                    </div>
                </div>

                <div>
                    <p th:if="${username}" class="text-muted">Logged in as: <span th:text="${username}"></span></p>
                    <p th:if="${role}" class="text-muted">Role: <span th:text="${role}"></span></p>
                </div>
                |
                <a href="/logout" class="btn btn-secondary">Logout</a>

                <div class="container mt-3">
                    <form action="/transfer" method="post">
                        <div class="mb-3">
                            <label for="fromAccount" class="form-label">From Account</label>
                            <input type="text" class="form-control" id="fromAccount" name="fromAccountId" required>
                        </div>
                        <div class="mb-3">
                            <label for="toAccount" class="form-label">To Account</label>
                            <input type="text" class="form-control" id="toAccount" name="toAccountId" required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Transfer</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
