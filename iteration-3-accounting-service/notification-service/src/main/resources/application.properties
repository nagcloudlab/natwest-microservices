spring.application.name=notification-service
server.port=8082

# ============================================================
# DATABASE PER SERVICE — Notification Service owns its own DB
# ============================================================
spring.datasource.url=jdbc:h2:mem:notification
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console — visit http://localhost:8082/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================================
# KAFKA CONSUMER
# This service listens to the "order-events" topic.
# Messages are consumed asynchronously — fire-and-forget.
# ============================================================
spring.kafka.bootstrap-servers=localhost:9092,localhost:9093,localhost:9094
spring.kafka.consumer.group-id=notification-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
