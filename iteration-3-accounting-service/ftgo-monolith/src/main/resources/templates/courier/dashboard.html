<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('FTGO â€” Courier Dashboard')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container">
    <h2 class="mb-3"><i class="bi bi-bicycle"></i> Courier Dashboard</h2>
    <p class="text-muted mb-4">Select your courier identity to view and manage deliveries.</p>

    <!-- Workflow guide -->
    <div class="workflow-guide courier-guide">
        <h6 class="mb-2"><i class="bi bi-signpost-2"></i> Delivery Workflow</h6>
        <div class="d-flex flex-wrap align-items-center gap-2">
            <span class="badge bg-warning text-dark"><i class="bi bi-hourglass"></i> PENDING</span>
            <i class="bi bi-arrow-right text-muted"></i>
            <span class="badge bg-primary"><i class="bi bi-person-check"></i> ASSIGNED</span>
            <i class="bi bi-arrow-right text-muted"></i>
            <span class="badge bg-info text-dark"><i class="bi bi-box-seam"></i> PICKED UP</span>
            <i class="bi bi-arrow-right text-muted"></i>
            <span class="badge bg-success"><i class="bi bi-house-door-fill"></i> DELIVERED</span>
        </div>
        <small class="text-muted mt-2 d-block">Assign yourself a delivery, wait for the kitchen to mark it ready, pick up, then deliver.</small>
    </div>

    <div class="row g-4">
        <div class="col-md-4" th:each="courier : ${couriers}">
            <div class="card h-100" th:classappend="${courier.available} ? 'border-success' : 'border-warning'">
                <div class="card-body text-center">
                    <div class="display-6 mb-2" th:text="${courier.available} ? '&#128994;' : '&#128308;'">icon</div>
                    <h5 class="card-title" th:text="${courier.name}">Name</h5>
                    <p class="text-muted"><i class="bi bi-telephone"></i> <span th:text="${courier.phone}">Phone</span></p>
                    <span th:if="${courier.available}" class="badge bg-success mb-3"><i class="bi bi-check-circle"></i> Available</span>
                    <span th:unless="${courier.available}" class="badge bg-warning text-dark mb-3"><i class="bi bi-truck"></i> On Delivery</span>
                </div>
                <div class="card-footer bg-transparent text-center">
                    <a th:href="@{/courier/{id}/deliveries(id=${courier.id})}"
                       class="btn btn-success btn-sm w-100"><i class="bi bi-truck"></i> View Deliveries</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
