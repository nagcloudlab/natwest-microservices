services:

  # ============================================================
  # EUREKA SERVER — Service Registry (port 8761)
  # ============================================================
  eureka-server:
    build: ./eureka-server
    ports:
      - "8761:8761"
    healthcheck:
      test: wget --quiet --tries=1 --spider http://localhost:8761/actuator/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================================
  # GREETING SERVICE — port 9001 (registers with Eureka)
  # ============================================================
  greeting-service:
    build: ./greeting-service
    ports:
      - "9001:9001"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: wget --quiet --tries=1 --spider http://localhost:9001/actuator/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================================
  # TIME SERVICE — port 9002 (discovers greeting-service via Eureka)
  # ============================================================
  time-service:
    build: ./time-service
    ports:
      - "9002:9002"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: wget --quiet --tries=1 --spider http://localhost:9002/actuator/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================================
  # API GATEWAY — port 9000 (routes via Eureka lb://)
  # ============================================================
  api-gateway:
    build: ./api-gateway
    ports:
      - "9000:9000"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      eureka-server:
        condition: service_healthy
      greeting-service:
        condition: service_healthy
      time-service:
        condition: service_healthy
