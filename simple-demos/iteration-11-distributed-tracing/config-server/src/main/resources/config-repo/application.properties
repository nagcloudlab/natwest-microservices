# ============================================================
# SHARED CONFIG — Applies to ALL services fetching from config-server
# ============================================================

# Eureka — one place for the registry URL (instead of 3 copies)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Distributed Tracing (Zipkin)
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
logging.pattern.correlation=[${spring.application.name:},%mdc{traceId:-},%mdc{spanId:-}]

# Actuator — Health endpoint for readiness checks (shared by all services)
management.endpoints.web.exposure.include=health
