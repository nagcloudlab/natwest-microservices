services:

  # ============================================================
  # ZIPKIN — Distributed Trace Collector & UI (port 9411)
  # All services report traces here. Provides waterfall visualization.
  # Dashboard: http://localhost:9411
  # ============================================================
  zipkin:
    image: openzipkin/zipkin:3
    ports:
      - "9411:9411"

  # ============================================================
  # EUREKA SERVER — Service Registry (port 8761)
  # ============================================================
  eureka-server:
    build: ./eureka-server
    ports:
      - "8761:8761"
    healthcheck:
      test: wget --quiet --tries=1 --spider http://localhost:8761/actuator/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================================
  # CONFIG SERVER — Centralized Configuration (port 8888)
  # Starts AFTER Eureka so it can register itself
  # ============================================================
  config-server:
    build: ./config-server
    ports:
      - "8888:8888"
    environment:
      SPRING_PROFILES_ACTIVE: native,docker
    depends_on:
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: wget --quiet --tries=1 --spider http://localhost:8888/actuator/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================================
  # GREETING SERVICE — port 9001 (config from Config Server)
  # ============================================================
  greeting-service:
    build: ./greeting-service
    ports:
      - "9001:9001"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      config-server:
        condition: service_healthy
    healthcheck:
      test: wget --quiet --tries=1 --spider http://localhost:9001/actuator/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================================
  # TIME SERVICE — port 9002 (config from Config Server)
  # ============================================================
  time-service:
    build: ./time-service
    ports:
      - "9002:9002"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      config-server:
        condition: service_healthy
    healthcheck:
      test: wget --quiet --tries=1 --spider http://localhost:9002/actuator/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================================
  # API GATEWAY — port 9000 (config from Config Server, routes via Eureka)
  # ============================================================
  api-gateway:
    build: ./api-gateway
    ports:
      - "9000:9000"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      config-server:
        condition: service_healthy
      greeting-service:
        condition: service_healthy
      time-service:
        condition: service_healthy
