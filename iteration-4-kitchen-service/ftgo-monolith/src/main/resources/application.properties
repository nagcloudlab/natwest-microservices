spring.application.name=ftgo-monolith
server.port=8080

# ============================================================
# ITERATION 4: Restaurant + Notification + Accounting + Kitchen extracted!
# The monolith still owns: Order, Delivery.
# Restaurant data → Restaurant Service (port 8081, REST)
# Notifications → Notification Service (port 8082, Kafka)
# Payments → Accounting Service (port 8083, REST + Circuit Breaker)
# Kitchen tickets → Kitchen Service (port 8084, REST + Kafka bidirectional)
# ============================================================
spring.datasource.url=jdbc:h2:mem:ftgo
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console — visit http://localhost:8080/h2-console
# Note: restaurant, menu_item, notification, payment, and kitchen_ticket tables are GONE from here
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Seed data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ============================================================
# RESTAURANT SERVICE CLIENT (from Iteration 1)
# ============================================================
restaurant-service.url=http://localhost:8081

# Pattern 1: @Timeout — prevent hanging on slow/unresponsive services
restaurant-service.connect-timeout=2000
restaurant-service.read-timeout=3000

# ============================================================
# ACCOUNTING SERVICE CLIENT (from Iteration 3)
# Circuit Breaker protects against accounting-service failures.
# ============================================================
accounting-service.url=http://localhost:8083

# Pattern 1: @Timeout — same protection for accounting calls
accounting-service.connect-timeout=2000
accounting-service.read-timeout=3000

# ============================================================
# KITCHEN SERVICE CLIENT (new in Iteration 4)
# Circuit Breaker protects against kitchen-service failures.
# Bidirectional: REST for commands, Kafka for events.
# ============================================================
kitchen-service.url=http://localhost:8084

# Pattern 1: @Timeout — prevent hanging on slow kitchen-service
kitchen-service.connect-timeout=2000
kitchen-service.read-timeout=3000

# ============================================================
# RESILIENCE4J CONFIGURATION
# ============================================================

# --- @CircuitBreaker for accountingService ---
resilience4j.circuitbreaker.instances.accountingService.sliding-window-size=5
resilience4j.circuitbreaker.instances.accountingService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.accountingService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.accountingService.permitted-number-of-calls-in-half-open-state=2
resilience4j.circuitbreaker.instances.accountingService.minimum-number-of-calls=3

# --- @CircuitBreaker for restaurantService ---
resilience4j.circuitbreaker.instances.restaurantService.sliding-window-size=5
resilience4j.circuitbreaker.instances.restaurantService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.restaurantService.wait-duration-in-open-state=15s
resilience4j.circuitbreaker.instances.restaurantService.permitted-number-of-calls-in-half-open-state=2
resilience4j.circuitbreaker.instances.restaurantService.minimum-number-of-calls=3

# --- @CircuitBreaker for kitchenService (new in Iteration 4) ---
resilience4j.circuitbreaker.instances.kitchenService.sliding-window-size=5
resilience4j.circuitbreaker.instances.kitchenService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.kitchenService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.kitchenService.permitted-number-of-calls-in-half-open-state=2
resilience4j.circuitbreaker.instances.kitchenService.minimum-number-of-calls=3

# --- @Retry for restaurantService ---
# Only on idempotent GET calls — NEVER on payment/kitchen POST (not idempotent!)
resilience4j.retry.instances.restaurantService.max-attempts=3
resilience4j.retry.instances.restaurantService.wait-duration=500ms
resilience4j.retry.instances.restaurantService.enable-exponential-backoff=true
resilience4j.retry.instances.restaurantService.exponential-backoff-multiplier=2

# --- @Bulkhead for restaurantService ---
# Limits concurrency for high-traffic browsing to protect thread pool
resilience4j.bulkhead.instances.restaurantService.max-concurrent-calls=5
resilience4j.bulkhead.instances.restaurantService.max-wait-duration=500ms

# ============================================================
# KAFKA PRODUCER (from Iteration 2)
# The monolith publishes OrderCreated events to Kafka.
# notification-service consumes them asynchronously.
# ============================================================
spring.kafka.bootstrap-servers=localhost:9092,localhost:9093,localhost:9094
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# ============================================================
# KAFKA CONSUMER (new in Iteration 4)
# The monolith now ALSO consumes events from kitchen-service.
# This is BIDIRECTIONAL Kafka — the monolith is both producer and consumer.
#
# Topic: kitchen-events
# Events: TicketStatusChanged (PREPARING, READY_FOR_PICKUP)
# Effect: Updates Order status based on kitchen ticket status changes
# ============================================================
spring.kafka.consumer.group-id=ftgo-monolith
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
