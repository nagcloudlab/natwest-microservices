spring.application.name=ftgo-monolith
server.port=8080

# ============================================================
# ITERATION 2: Restaurant + Notification modules extracted!
# The monolith still owns: Order, Kitchen, Delivery, Accounting.
# Restaurant data → Restaurant Service (port 8081, REST)
# Notifications → Notification Service (port 8082, Kafka)
# ============================================================
spring.datasource.url=jdbc:h2:mem:ftgo
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console — visit http://localhost:8080/h2-console
# Note: restaurant, menu_item, and notification tables are GONE from here
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Seed data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ============================================================
# RESTAURANT SERVICE CLIENT (from Iteration 1)
# ============================================================
restaurant-service.url=http://localhost:8081

# ============================================================
# KAFKA PRODUCER (new in Iteration 2)
# The monolith publishes OrderCreated events to Kafka.
# notification-service consumes them asynchronously.
# ============================================================
spring.kafka.bootstrap-servers=localhost:9092,localhost:9093,localhost:9094
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
