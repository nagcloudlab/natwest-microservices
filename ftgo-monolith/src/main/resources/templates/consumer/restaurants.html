<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('FTGO â€” Restaurants')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>
<div th:replace="~{fragments/layout :: alerts}"></div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Restaurants</h2>
        <a th:href="@{/consumer/orders}" class="btn btn-outline-secondary">My Orders</a>
    </div>

    <div class="row g-4">
        <div class="col-md-4" th:each="r : ${restaurants}">
            <div class="card h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <h5 class="card-title" th:text="${r.name}">Restaurant</h5>
                        <span th:if="${r.open}" class="badge bg-success badge-status">Open</span>
                        <span th:unless="${r.open}" class="badge bg-secondary badge-status">Closed</span>
                    </div>
                    <p class="card-text text-muted mb-1" th:text="${r.address}">Address</p>
                    <p class="card-text text-muted mb-3">
                        <small th:text="'Phone: ' + ${r.phone}">Phone</small>
                    </p>
                    <p class="card-text">
                        <small class="text-muted" th:text="${#lists.size(r.menuItems)} + ' items on menu'">Items</small>
                    </p>
                </div>
                <div class="card-footer bg-transparent">
                    <a th:if="${r.open}"
                       th:href="@{/consumer/restaurants/{id}/menu(id=${r.id})}"
                       class="btn btn-primary btn-sm w-100">View Menu</a>
                    <button th:unless="${r.open}" class="btn btn-secondary btn-sm w-100" disabled>Currently Closed</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
