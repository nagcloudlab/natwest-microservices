<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('FTGO â€” Restaurant Dashboard')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container">
    <h2 class="mb-4">Restaurant Dashboard</h2>
    <p class="text-muted mb-4">Select your restaurant to manage kitchen tickets.</p>

    <div class="row g-4">
        <div class="col-md-4" th:each="r : ${restaurants}">
            <div class="card h-100">
                <div class="card-body text-center">
                    <div class="display-6 mb-2">&#127859;</div>
                    <h5 class="card-title" th:text="${r.name}">Name</h5>
                    <p class="text-muted" th:text="${r.address}">Address</p>
                    <span th:if="${r.open}" class="badge bg-success mb-3">Open</span>
                    <span th:unless="${r.open}" class="badge bg-secondary mb-3">Closed</span>
                </div>
                <div class="card-footer bg-transparent text-center">
                    <a th:href="@{/restaurant/{id}/tickets(id=${r.id})}"
                       class="btn btn-warning btn-sm w-100">Manage Tickets</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
