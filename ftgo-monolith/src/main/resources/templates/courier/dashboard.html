<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('FTGO â€” Courier Dashboard')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container">
    <h2 class="mb-4">Courier Dashboard</h2>
    <p class="text-muted mb-4">Select your courier identity to view and manage deliveries.</p>

    <div class="row g-4">
        <div class="col-md-4" th:each="courier : ${couriers}">
            <div class="card h-100">
                <div class="card-body text-center">
                    <div class="display-6 mb-2">&#128666;</div>
                    <h5 class="card-title" th:text="${courier.name}">Name</h5>
                    <p class="text-muted" th:text="${courier.phone}">Phone</p>
                    <span th:if="${courier.available}" class="badge bg-success mb-3">Available</span>
                    <span th:unless="${courier.available}" class="badge bg-warning mb-3">On Delivery</span>
                </div>
                <div class="card-footer bg-transparent text-center">
                    <a th:href="@{/courier/{id}/deliveries(id=${courier.id})}"
                       class="btn btn-success btn-sm w-100">View Deliveries</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
