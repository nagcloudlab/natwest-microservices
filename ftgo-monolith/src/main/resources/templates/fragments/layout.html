<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Shared <head> fragment -->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">FTGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar-brand { font-weight: 700; letter-spacing: 1px; }
        .card { transition: transform 0.15s; }
        .card:hover { transform: translateY(-2px); }
        .badge-status { font-size: 0.85rem; }
    </style>
</head>

<!-- Navbar fragment -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">FTGO Monolith</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/consumer/restaurants}">Consumer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/courier}">Courier</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurant}">Restaurant</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/h2-console}" target="_blank">H2 Console</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Alert fragment (success / error flash messages) -->
<div th:fragment="alerts" class="container">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>

<!-- Scripts fragment -->
<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>

</html>
