spring.application.name=ftgo-monolith
server.port=8080

# ============================================================
# SINGLE SHARED DATABASE — This is the monolith!
# All modules (Order, Kitchen, Delivery, Restaurant,
# Accounting, Notification) share ONE database.
# ============================================================
spring.datasource.url=jdbc:h2:mem:ftgo
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console — visit http://localhost:8080/h2-console
# to see ALL tables from ALL modules in ONE database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Seed data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
