spring.application.name=restaurant-service
server.port=8081

# ============================================================
# DATABASE PER SERVICE — This is the key microservices pattern!
# Restaurant Service owns its OWN database. No other service
# can access these tables directly.
# ============================================================
spring.datasource.url=jdbc:h2:mem:restaurant
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console — visit http://localhost:8081/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Seed data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
