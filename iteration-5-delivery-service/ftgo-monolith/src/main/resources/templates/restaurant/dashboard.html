<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('FTGO â€” Restaurant Dashboard')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container">
    <h2 class="mb-3"><i class="bi bi-fire"></i> Restaurant Dashboard</h2>
    <p class="text-muted mb-4">Select your restaurant to manage kitchen tickets.</p>

    <!-- Workflow guide -->
    <div class="workflow-guide restaurant-guide">
        <h6 class="mb-2"><i class="bi bi-signpost-2"></i> Kitchen Ticket Workflow</h6>
        <div class="d-flex flex-wrap align-items-center gap-2">
            <span class="badge bg-warning text-dark"><i class="bi bi-inbox"></i> CREATED</span>
            <i class="bi bi-arrow-right text-muted"></i>
            <span class="badge bg-primary"><i class="bi bi-check-lg"></i> ACCEPTED</span>
            <i class="bi bi-arrow-right text-muted"></i>
            <span class="badge bg-info text-dark"><i class="bi bi-fire"></i> PREPARING</span>
            <i class="bi bi-arrow-right text-muted"></i>
            <span class="badge bg-success"><i class="bi bi-check-circle"></i> READY FOR PICKUP</span>
        </div>
        <small class="text-muted mt-2 d-block">Accept incoming tickets, start preparing, then mark ready when the food is done.</small>
    </div>

    <div class="row g-4">
        <div class="col-md-4" th:each="r : ${restaurants}">
            <div class="card h-100" th:classappend="${r.open} ? 'card-open' : 'card-closed'">
                <div class="card-body text-center">
                    <div class="display-6 mb-2">&#127859;</div>
                    <h5 class="card-title" th:text="${r.name}">Name</h5>
                    <p class="text-muted"><i class="bi bi-geo-alt"></i> <span th:text="${r.address}">Address</span></p>
                    <span th:if="${r.open}" class="badge bg-success mb-3"><i class="bi bi-unlock"></i> Open</span>
                    <span th:unless="${r.open}" class="badge bg-secondary mb-3"><i class="bi bi-lock"></i> Closed</span>
                </div>
                <div class="card-footer bg-transparent text-center">
                    <a th:href="@{/restaurant/{id}/tickets(id=${r.id})}"
                       class="btn btn-warning btn-sm w-100"><i class="bi bi-ticket-perforated"></i> Manage Tickets</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
