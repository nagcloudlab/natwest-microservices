spring.application.name=ftgo-monolith
server.port=8080

# ============================================================
# ITERATION 1: Restaurant module has been extracted!
# The monolith still owns: Order, Kitchen, Delivery,
# Accounting, Notification. Restaurant data now lives
# in the Restaurant Service (port 8081).
# ============================================================
spring.datasource.url=jdbc:h2:mem:ftgo
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console — visit http://localhost:8080/h2-console
# Note: restaurant and menu_item tables are GONE from here
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Seed data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ============================================================
# RESTAURANT SERVICE CLIENT
# The monolith calls the Restaurant Service via REST.
# This is the Strangler Fig pattern — local calls replaced by HTTP.
# ============================================================
restaurant-service.url=http://localhost:8081
