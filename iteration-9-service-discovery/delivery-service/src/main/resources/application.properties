spring.application.name=delivery-service
server.port=8085

# ============================================================
# DATABASE PER SERVICE — Delivery Service owns delivery/courier data
# ============================================================
spring.datasource.url=jdbc:h2:mem:delivery
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console — visit http://localhost:8085/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Seed data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ============================================================
# EUREKA — Service Discovery
# ============================================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# ============================================================
# KAFKA PRODUCER
# Delivery Service publishes delivery status change events to Kafka.
# The monolith consumes them to update order status.
#
# Topic: delivery-events
# Events: DeliveryStatusChanged (PICKED_UP, DELIVERED)
# ============================================================
spring.kafka.bootstrap-servers=localhost:9092,localhost:9093,localhost:9094
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
