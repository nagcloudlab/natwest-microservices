spring.application.name=kitchen-service
server.port=8084

# ============================================================
# DATABASE PER SERVICE — Kitchen Service owns kitchen ticket data
# ============================================================
spring.datasource.url=jdbc:h2:mem:kitchen
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console — visit http://localhost:8084/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================================
# KAFKA PRODUCER
# Kitchen Service publishes ticket status change events to Kafka.
# The monolith consumes them to update order status.
# ============================================================
spring.kafka.bootstrap-servers=localhost:9092,localhost:9093,localhost:9094
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# ============================================================
# EUREKA — Service Discovery
# ============================================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
