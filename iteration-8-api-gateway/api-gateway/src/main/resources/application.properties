# ============================================================
# API GATEWAY — Spring Cloud Gateway (port 8090)
# ============================================================
server.port=8090
spring.application.name=api-gateway

# ============================================================
# SERVICE URIs — Overridden by application-docker.properties
# ============================================================
order-service.uri=http://localhost:8080
restaurant-service.uri=http://localhost:8081
notification-service.uri=http://localhost:8082
accounting-service.uri=http://localhost:8083
kitchen-service.uri=http://localhost:8084
delivery-service.uri=http://localhost:8085

# ============================================================
# ROUTE DEFINITIONS — Path-based routing to backend services
# ============================================================

# Orders → order-service:8080
spring.cloud.gateway.routes[0].id=order-service
spring.cloud.gateway.routes[0].uri=${order-service.uri}
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/orders/**,/api/orders

# Restaurants → restaurant-service:8081
spring.cloud.gateway.routes[1].id=restaurant-service
spring.cloud.gateway.routes[1].uri=${restaurant-service.uri}
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/restaurants/**,/api/restaurants

# Notifications → notification-service:8082
spring.cloud.gateway.routes[2].id=notification-service
spring.cloud.gateway.routes[2].uri=${notification-service.uri}
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/notifications/**,/api/notifications

# Payments → accounting-service:8083
spring.cloud.gateway.routes[3].id=accounting-service
spring.cloud.gateway.routes[3].uri=${accounting-service.uri}
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/payments/**,/api/payments

# Kitchen → kitchen-service:8084
spring.cloud.gateway.routes[4].id=kitchen-service
spring.cloud.gateway.routes[4].uri=${kitchen-service.uri}
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/kitchen/**,/api/kitchen

# Deliveries → delivery-service:8085
spring.cloud.gateway.routes[5].id=delivery-service
spring.cloud.gateway.routes[5].uri=${delivery-service.uri}
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/deliveries/**,/api/deliveries

# Couriers → delivery-service:8085 (path rewrite: /api/couriers → /api/deliveries/couriers)
spring.cloud.gateway.routes[6].id=courier-service
spring.cloud.gateway.routes[6].uri=${delivery-service.uri}
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/couriers/**,/api/couriers
spring.cloud.gateway.routes[6].filters[0]=RewritePath=/api/couriers(?<segment>/?.*), /api/deliveries/couriers${segment}

# ============================================================
# CORS — Allow ftgo-web (localhost:3000) to call gateway
# ============================================================
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:3000
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

# ============================================================
# ACTUATOR — Health endpoint for readiness checks
# ============================================================
management.endpoints.web.exposure.include=health
