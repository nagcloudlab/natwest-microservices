# Service URI overrides (Docker service hostnames instead of localhost)
order-service.uri=http://order-service:8080
restaurant-service.uri=http://restaurant-service:8081
notification-service.uri=http://notification-service:8082
accounting-service.uri=http://accounting-service:8083
kitchen-service.uri=http://kitchen-service:8084
delivery-service.uri=http://delivery-service:8085

# CORS — Allow ftgo-web container (Docker internal)
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:3000,http://ftgo-web:3000
