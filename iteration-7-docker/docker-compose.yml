services:

  # ============================================================
  # KAFKA — Single-broker KRaft mode (no ZooKeeper)
  # ============================================================
  kafka:
    image: apache/kafka:3.7.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      CLUSTER_ID: docker-kafka-cluster-id-01
    healthcheck:
      test: /opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # RESTAURANT SERVICE — port 8081 (no Kafka, no outbound calls)
  # ============================================================
  restaurant-service:
    build: ./restaurant-service
    ports:
      - "8081:8081"

  # ============================================================
  # ACCOUNTING SERVICE — port 8083 (no Kafka, no outbound calls)
  # ============================================================
  accounting-service:
    build: ./accounting-service
    ports:
      - "8083:8083"

  # ============================================================
  # KITCHEN SERVICE — port 8084 (Kafka producer)
  # ============================================================
  kitchen-service:
    build: ./kitchen-service
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      kafka:
        condition: service_healthy

  # ============================================================
  # NOTIFICATION SERVICE — port 8082 (Kafka consumer)
  # ============================================================
  notification-service:
    build: ./notification-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      kafka:
        condition: service_healthy

  # ============================================================
  # DELIVERY SERVICE — port 8085 (Kafka producer, calls kitchen-service)
  # ============================================================
  delivery-service:
    build: ./delivery-service
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      kafka:
        condition: service_healthy

  # ============================================================
  # ORDER SERVICE — port 8080 (Kafka producer+consumer, calls all services)
  # ============================================================
  order-service:
    build: ./order-service
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      kafka:
        condition: service_healthy
      restaurant-service:
        condition: service_started
      accounting-service:
        condition: service_started
      kitchen-service:
        condition: service_started
      delivery-service:
        condition: service_started

  # ============================================================
  # FTGO-WEB — Next.js SPA (port 3000, proxies to all services)
  # ============================================================
  ftgo-web:
    build: ./ftgo-web
    ports:
      - "3000:3000"
    environment:
      ORDER_SERVICE_URL: http://order-service:8080
      RESTAURANT_SERVICE_URL: http://restaurant-service:8081
      NOTIFICATION_SERVICE_URL: http://notification-service:8082
      ACCOUNTING_SERVICE_URL: http://accounting-service:8083
      KITCHEN_SERVICE_URL: http://kitchen-service:8084
      DELIVERY_SERVICE_URL: http://delivery-service:8085
    depends_on:
      - order-service
